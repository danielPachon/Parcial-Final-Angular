<h2>Productos</h2>
<div class="products-container">
  <div *ngFor="let product of products" class="product-item">
      <img [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price | currency }}</p>
  </div>
</div>
