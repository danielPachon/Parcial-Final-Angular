<div class="products-container">
  <h2>Listado de Productos</h2>
  <div class="product" *ngFor="let product of products">
    <img [src]="product.image" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>Precio: {{ product.price | currency }}</p>
    <p>{{ product.description }}</p>
  </div>
</div>
